<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control $ Finance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo">
    </header>

    <main class="container">
        <section id="balance">
            <div class="card" onclick="Modal.openClose('icomesModal')">
                <h2 class="sr-only" > Entradas</h2>
                <div>
                    <h3><span>Entradas</span> <img src="./assets/income.svg" alt=""> </h3>
                    <p id="displayIncomes" >R$ 0,00</p>
                </div>
            </div>

            <div class="card" onclick="Modal.openClose('expensesModal')">
                <h2 class="sr-only">Saídas</h2>
                <div>
                    <h3><span>Saídas</span> <img src="./assets/expense.svg" alt=""></h3>
                    <p id="displayExpenses">R$ 0,00</p>
                </div>
            </div>

            <div class="card total">
                <h2 class="sr-only">Ganhos</h2>
                <div>
                    <h3><span>Ganhos</span> <img src="./assets/total.svg" alt=""> </h3>
                    <p id="displayTotal">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="table">
            <table id="table-data">
                <thead>
                    <tr>
                        <th> Descrição </th>
                        <th> Valor </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>


    </main>

    <div id="icomesModal" class="modal-overlay ">
        <div class="modal">
            <h2>Entradas</h2>
            <div class="form">
                <form action="#" onsubmit="Form.submitIncome(event)">
                    <div class="form-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input id="descriptionIncome" type="text" name="description" placeholder="Descrição">
                    </div>
                    <div class="form-group" >
                        <label for="profit" class="sr-only">Meu lucro</label>
                        <select id="profit" name="profit" >
                            <option value="1">Meu lucro 100%</option>
                            <option value="40">40%</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fuel" class="sr-only">Valor</label>
                        <input id="amountIncome" type="number" name="fuel" step="0.010" inputmode="numeric" placeholder="R$ 0,00">
                    </div>
                    <div class="form-group actions ">
                        <a href="#" class="button cancel" onclick="Modal.openClose('icomesModal')">Cancelar</a>
                        <button type="submit">Salvar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="expensesModal" class="modal-overlay ">
        <div class="modal">
            <h2>Saídas</h2>
            <div class="form" onsubmit="Form.submitExpense(event)">
                <form action="#">
                    <div class="form-group">
                        <label for="tariff" class="sr-only">Descrição</label>
                        <input id="descriptionExpense" type="text" name="tariff" placeholder="Descrição">
                    </div>                    
                    <div class="form-group">
                        <label for="fuel" class="sr-only">Valor</label>
                        <input id="amountExpense" type="number" name="fuel" step="0.010" inputmode="numeric" placeholder="R$ 0,00">
                    </div>
                    <div class=" form-group actions">
                        <a href="#" class="button cancel " onclick="Modal.openClose('expensesModal')">Cancelar</a>
                        <button type="submit">Salvar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>



    <script src="./js/script.js"></script>
</body>

</html>
